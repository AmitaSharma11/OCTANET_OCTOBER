<!-- TO-DO LIST -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <input type="date" id="taskDeadline" placeholder="Set a deadline">
        <select id="taskCategory">
            <option value="">Category</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="mandatory">Mandatory</option>
        </select>
        <select id="taskPriority">
            <option value="">Priority</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
        <input type="text" id="taskLabel" placeholder="Add a label">
        <button id="addTask">Add</button>
        <ul id="taskList">
            <li id="urgent-important">Urgent & Important</li>
            <li id="important-not-urgent">Important & Not Urgent</li>
            <li id="urgent-not-important">Urgent & Not Important</li>
            <li id="not-urgent-not-important">Not Urgent & Not Important</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
